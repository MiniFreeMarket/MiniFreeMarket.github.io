<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбери свою армию Warhammer 40,000</title>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #e0dfdb;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .overlay {
      background: rgba(20, 20, 22, 0.93);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }
    .quiz-container {
      max-width: 480px;
      margin: 60px auto 0 auto;
      background: rgba(30, 30, 35, 0.98);
      border: 4px solid #555;
      border-radius: 16px;
      box-shadow: 0 0 30px #000, 0 0 12px #222 inset;
      padding: 32px 24px 24px 24px;
      position: relative;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 260px;
      filter: drop-shadow(0 0 12px #000);
    }
    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 2px;
      color: #e3c77b;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #222, 0 0 2px #fff;
    }
    .quiz-block {
      margin-bottom: 24px;
    }
    label {
      font-size: 1.1em;
      color: #bdbdbd;
      letter-spacing: 1px;
      margin-bottom: 8px;
      display: block;
      font-weight: bold;
      text-shadow: 0 0 2px #000;
    }
    select {
      width: 100%;
      padding: 9px;
      background: #222;
      color: #e3c77b;
      border: 2px solid #444;
      border-radius: 7px;
      font-size: 1em;
      margin-top: 6px;
      margin-bottom: 6px;
      box-shadow: 0 0 5px #000 inset;
      transition: border 0.2s;
    }
    select:focus {
      border: 2px solid #e3c77b;
      outline: none;
    }
    button {
      width: 100%;
      padding: 13px 0;
      background: linear-gradient(90deg, #3c2c0a 0%, #b89b3c 100%);
      color: #222;
      font-weight: bold;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 12px #b89b3c80, 0 0 2px #fff inset;
      cursor: pointer;
      margin-top: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #b89b3c 0%, #3c2c0a 100%);
      color: #fff;
    }
    #result {
      margin-top: 30px;
      font-size: 1.15em;
      background: rgba(40, 40, 45, 0.95);
      border: 2px solid #b89b3c;
      border-radius: 8px;
      padding: 21px 15px;
      min-height: 40px;
      text-align: center;
      color: #e3c77b;
      box-shadow: 0 0 8px #b89b3c80;
      letter-spacing: 1px;
      text-shadow: 0 0 3px #000;
    }
    .faction-icons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }
    .faction-icon {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: 2px solid #b89b3c;
      background: #222 center/cover no-repeat;
      box-shadow: 0 0 12px #000;
      opacity: 0.87;
      transition: opacity 0.2s, border 0.2s;
    }
    .faction-icon.selected, .faction-icon:hover {
      border: 3px solid #e3c77b;
      opacity: 1;
    }
    @media (max-width: 600px) {
      .quiz-container { padding: 10px 2vw; }
      .logo { width: 98vw; }
      .faction-icon { width: 42px; height: 42px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="quiz-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Warhammer_40000_logo.png" alt="Warhammer 40,000" class="logo">
      <h1>Выбери свою армию</h1>
      
      <div class="faction-icons">
        <div class="faction-icon" id="icon-imperium" title="Империум"
          style="background-image:url('https://i.imgur.com/8lXrjQH.png');"></div>
        <div class="faction-icon" id="icon-chaos" title="Хаос"
          style="background-image:url('https://i.imgur.com/3X5Yw2t.png');"></div>
        <div class="faction-icon" id="icon-xenos" title="Ксеносы"
          style="background-image:url('https://i.imgur.com/9xX0v3n.png');"></div>
      </div>
      
      <div class="quiz-block">
        <label for="superfaction">1. Суперфракция:</label>
        <select id="superfaction">
          <option value="">-- выбери --</option>
          <option value="imperium">Империум Человечества</option>
          <option value="chaos">Хаос</option>
          <option value="xenos">Ксеносы</option>
        </select>
      </div>
      <div class="quiz-block">
        <label for="playstyle">2. Стиль игры:</label>
        <select id="playstyle">
          <option value="">-- выбери --</option>
          <option value="elite">Элита, мало моделей, высокая сила</option>
          <option value="horde">Орда, много моделей</option>
          <option value="shooting">Дальний бой</option>
          <option value="melee">Ближний бой</option>
          <option value="psychic">Псионика</option>
          <option value="mechanized">Техника и мехи</option>
        </select>
      </div>
      <div class="quiz-block">
        <label for="theme">3. Тема/атмосфера:</label>
        <select id="theme">
          <option value="">-- выбери --</option>
          <option value="knights">Рыцари/герои</option>
          <option value="aliens">Инопланетяне</option>
          <option value="demons">Демоны/магия</option>
          <option value="faith">Вера/религия</option>
          <option value="technology">Технологии/киберпанк</option>
          <option value="stealth">Скрытность/диверсии</option>
        </select>
      </div>
      <button onclick="getArmy()">Показать подходящую армию</button>
      <div id="result"></div>
    </div>
  </div>
  <script>
    // Взаимодействие с иконками фракций
    const icons = {
      imperium: document.getElementById('icon-imperium'),
      chaos: document.getElementById('icon-chaos'),
      xenos: document.getElementById('icon-xenos')
    };
    const superfactionSelect = document.getElementById('superfaction');
    Object.entries(icons).forEach(([key, icon]) => {
      icon.onclick = () => {
        superfactionSelect.value = key;
        updateIcons();
      }
    });
    superfactionSelect.onchange = updateIcons;
    function updateIcons() {
      Object.entries(icons).forEach(([key, icon]) => {
        if (superfactionSelect.value === key) icon.classList.add('selected');
        else icon.classList.remove('selected');
      });
    }
    // Квиз-логика
    function getArmy() {
      const superfaction = document.getElementById('superfaction').value;
      const playstyle = document.getElementById('playstyle').value;
      const theme = document.getElementById('theme').value;
      let army = "Не удалось подобрать армию. Попробуйте изменить параметры.";

      if (superfaction === "imperium") {
        if (playstyle === "elite" && theme === "knights") army = "Adeptus Custodes или Imperial Knights";
        else if (playstyle === "horde" && theme === "faith") army = "Adepta Sororitas (Сёстры Битвы)";
        else if (playstyle === "mechanized" && theme === "technology") army = "Adeptus Mechanicus";
        else if (playstyle === "horde" && theme === "technology") army = "Astra Militarum (Имперская Гвардия)";
        else if (playstyle === "elite" && theme === "faith") army = "Grey Knights";
        else if (playstyle === "melee" && theme === "knights") army = "Space Marines (Blood Angels, Space Wolves, Black Templars и др.)";
        else army = "Space Marines (универсальная армия Империума)";
      }
      else if (superfaction === "chaos") {
        if (playstyle === "elite" && theme === "demons") army = "Chaos Daemons";
        else if (playstyle === "horde" && theme === "demons") army = "Death Guard или World Eaters";
        else if (playstyle === "psychic" && theme === "demons") army = "Thousand Sons";
        else if (playstyle === "mechanized" && theme === "knights") army = "Chaos Knights";
        else army = "Chaos Space Marines";
      }
      else if (superfaction === "xenos") {
        if (playstyle === "horde" && theme === "aliens") army = "Orks или Tyranids";
        else if (playstyle === "shooting" && theme === "technology") army = "T'au Empire";
        else if (playstyle === "elite" && theme === "aliens") army = "Necrons";
        else if (playstyle === "stealth" && theme === "aliens") army = "Drukhari или Harlequins";
        else if (playstyle === "horde" && theme === "stealth") army = "Genestealer Cults";
        else if (playstyle === "elite" && theme === "technology") army = "Leagues of Votann";
        else army = "Aeldari (Эльдары)";
      }
      document.getElementById('result').innerHTML = `<strong>Ваша армия:</strong><br>${army}`;
    }
  </script>
</body>
</html>
